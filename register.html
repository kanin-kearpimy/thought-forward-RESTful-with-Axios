<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-2 login-dialog">
                <div class="row">
                    <div class="col-6">
                        <label for="firstname">Firstname</label>
                        <div class="input-group mb-3">
                            <input type="text"
                                class="form-control" 
                                placeholder="Firstname" 
                                aria-label="Firstname" 
                                aria-describedby="firstname"
                                id="firstname"
                                name="firstname"
                             >
                          </div>
                    </div>
                    <div class="col-6">
                        <label for="lastname">Lastname</label>
                        <div class="input-group mb-3">
                            <input type="text"
                                class="form-control" 
                                placeholder="Lastname" 
                                aria-label="Lastname" 
                                aria-describedby="lastname"
                                id="lastname"
                                name="lastname"
                             >
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="username">Email / Username</label>
                        <div class="input-group mb-3">
                            <input type="text"
                                class="form-control" 
                                placeholder="Email / Username" 
                                aria-label="Email / Username" 
                                aria-describedby="Email / Username"
                                id="username"
                                name="username"
                             >
                          </div>
                    </div>
                    <div class="col-6">
                        <label for="password">Password</label>
                        <div class="input-group mb-3">
                            <input type="password"
                                class="form-control" 
                                placeholder="Password" 
                                aria-label="Password" 
                                aria-describedby="Password"
                                id="password"
                                name="password"
                             >
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="picture">Picture</label>
                        <div class="input-group mb-3">
                            <input type="text"
                                class="form-control" 
                                placeholder="URL with [.jpg, .gif, .png]" 
                                aria-label="URL with [.jpg, .gif, .png]" 
                                aria-describedby="URL with [.jpg, .gif, .png]"
                                id="picture"
                                name="picture"
                             >
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary">สมัครสมาชิก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    .login-dialog{
        margin-top: 30px;
        padding: 12px;
        border: 1px solid;
    }
</style>

<script type='text/javascript'>

</script>

</html>
